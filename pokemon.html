<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Who's that Pokemon?</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body>
        <style>
            #searchResults {
                max-height: 300px;
                overflow-y: auto;
                display: none;
                background-color: #ffffff;
                z-index: 1000;
                color: black;
            }
            .result-item {
                display: flex;
                align-items: center;
                padding: 8px 12px;
                cursor: pointer;
                border-bottom: 1px solid #eee;
            }

            .result-item:hover {
                background-color: #f7f7f7;
            }

            .result-item img {
                width: 32px;
                height: 32px;
                margin-right: 10px;
            }
            .silhouette {
                filter: brightness(0);
                max-height: 200px;
            }
            body {
                background-color: #1c1e26;
                color: white;
                text-align: center;
                padding: 2rem;
            }

            h1 {
                font-size: 2.5rem;
                margin-bottom: 1rem;
            }

            h5 {
                font-size: 1.5rem;
                margin-bottom: 2rem;
            }

            .container {
                max-width: 600px;
                margin: auto;
                padding: 20px;
                background-color: #2c2f38;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }

            .mb-4 {
                margin-bottom: 1.5rem !important;
            }
        </style>

        <div class="container">
            <h1 class="mb-4">PokéGex</h1>
            <h5>Think you have what it takes? Try to guess them all!</h5>

            <!--    Question Section    -->
            <h3 id="questionText" class="mb-4">Good Luck...</h3>

            <!-- Pokémon (silhouette) -->
            <img id="pokemonImage" src="" alt="Pokemon silhouette" class="silhouette mb-4">
            
            <!-- Search Bar Section -->
            <div class="position-relative x-auto" style="max-width: 400px;">
                <input type="text" id="pokemonsearch" class="form-control" placeholder="Search the PokéDex..." aria-label="Search">

                <div id="searchResults" class="position-absolute top-100 start-0 w-100 bg-light border rounded shadow-sm">
                    <!-- Search results will be populated here -->
                </div>
            </div>
        </div>
        <script src="script.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
